<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

    <ion-title class="header-title">
      Deliveries (वितरणे)
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="light">
        <ion-icon name="power-outline" color="light" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Category Bar -->
  <div class="category-bar">
    <button class="tab-button active">
      All <ion-icon name="chevron-down-outline"></ion-icon>
    </button>
    <button class="tab-button">Completed</button>
    <button class="tab-button">Cancelled</button>
    <button class="tab-button">Sort</button>
  </div>

  <!-- Orders List -->
  <div class="orders-list">
    <div class="order-card">
      <div class="order-info">
        <div>
          <h3>Order #12345</h3>
          <p>John Doe</p>
        </div>
        <div class="order-meta">
          <span class="order-date">10/26/2024</span>
          <span class="status delivered">Delivered</span>
        </div>
      </div>
    </div>

    <div class="order-card">
      <div class="order-info">
        <div>
          <h3>Order #67890</h3>
          <p>Jane Smith</p>
        </div>
        <div class="order-meta">
          <span class="order-date">10/25/2024</span>
          <span class="status delivered">Delivered</span>
        </div>
      </div>
    </div>

    <div class="order-card">
      <div class="order-info">
        <div>
          <h3>Order #24680</h3>
          <p>Sam Wilson</p>
        </div>
        <div class="order-meta">
          <span class="order-date">10/24/2024</span>
          <span class="status cancelled">Cancelled</span>
        </div>
      </div>
    </div>

    <div class="order-card">
      <div class="order-info">

        </div>
        <div class="order-meta">

    <div class="order-card">
      <div class="order-info">

          <span class="order-date">10/22/2024</span>

  </div>
</ion-content>
